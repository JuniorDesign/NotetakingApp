{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
 {{ super() }}
 <link href="/static/styles/index.css" rel="stylesheet">
{% endblock %}

{% block bodyHeader %}
    <a href="/" ><img src="/static/images/gtscribe-logo.png"></a>
{% endblock %}

{% block content %}

<div class="jumbotron text-center">
    <h2 class="display-3">Welcome back.</h2>
    <div class="container">
        <form role="form" id="loginForm" name="loginUser">
            <div class="form-group row">
                <label for="usernameInput" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Username" id="usernameInput" placeholder="Username" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="passwordInput" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="Password" id="passwordInput" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <br />
        No account yet? <a href="register">Register here</a>.
    </div>
</div>

<script src="/static/scripts/login.js"></script>
{% endblock %}
