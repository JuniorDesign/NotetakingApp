<!--unapproved-noterequesters.html-->

<div class="panel panel-default">
    <div class="panel-heading">
        Unapproved Noterequesters
    </div>
    
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Approve User?</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in unapproved_noterequesters %}
                        <tr>
                            <td>{{user["username"]}}</td>
                            <td>{{user["first_name"]}}</td>
                            <td>{{user["last_name"]}}</td>
                            <td><a href= "approve/{{user['username']}}" role="button" class="btn btn-primary" id="approve_noterequesters">Approve</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
