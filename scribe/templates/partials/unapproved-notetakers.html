<!--unapproved-notetakers.html-->
<div class="panel panel-default">
    <div class="panel-heading">
        Unapproved Notetakers
    </div>
    
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" style="width:100%">
            {% if unapproved_notetakers|length == 0 %} 
                    <thead>
                    <tr>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>No users in this list!</td>
                        </tr>
                </tbody>
                {% else %}
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Approve User?</th>
                    </tr>
                </thead>
                <tbody>
                {% for user in unapproved_notetakers %}
                    <tr>
                        <td>{{user["username"]}}</td>
                        <td>{{user["first_name"]}}</td>
                        <td>{{user["last_name"]}}</td>
                        <td><a href= "{{user['username']}}" role="button" class="btn btn-primary" id="approve_notetakers">Approve</a></td>
                    </tr>
                {% endfor %}
                </tbody>
                {% endif %}
            </table>
        </div>
    </div>
</div>
