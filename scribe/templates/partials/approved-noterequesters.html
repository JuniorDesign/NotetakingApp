<!--approved-noterequesters.html-->

<div class="panel panel-default">
    <div class="panel-heading">
        Approved Noterequesters
    </div>
                                                
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" style="width:100%">
                {% if approved_noterequesters|length == 0 %} 
                    <thead>
                    <tr>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>No users in this list!</td>
                        </tr>
                </tbody>
                {% else %}
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in approved_noterequesters %}
                        <tr>
                            <td>{{user["username"]}}</td>
                            <td>{{user["first_name"]}}</td>
                            <td>{{user["last_name"]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
                {% endif %}
            </table>
        </div>
    </div>
</div>
